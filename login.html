<html>
    <head>
        <title>Dynamic Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="Style.css">
        <script src = "mainnew.js"></script>
    </head>

    <body  class="backgroundStyle">
        
        <div class="card text-center" style="margin: 15%;">
            <div class="card-header " id="headstyle">

                <h1><b>Quiz<br></b></h1>
                <div id="count" style="font-size: 150%;font-weight: bold;background-color: #3d6d80;color: white; float: right;"></div>
            </div>
    
            <div class="card-body" id="bodystyle" >
            
                <form id="login" >

                    <label><b>Roll No:</b></label><br>
                    <input type="text" id="rollno" name="rollno"><br><br>
                    <label><b>Course:</b></label><br>
                    <input type="text" id="course" name="course"><br><br>
                    <input id = "loginsubmit" type = "button" value = "Submit" onclick = "store();" style="background-color: #3d6d80; color: whitesmoke;">
        
                </form>
                <center> <input id = "question" type = "button" value = "Start Quiz" onclick = "getData();" style="background-color: #3d6d80; color: whitesmoke; font-size: 20px;"></center>
                <form id = "all_questions" name = "all_questions">
        
                </form>
            </div>
         </div>
         <div id="score"></div>
         
         <!-- <div class="container"> -->
            <table id = "table1" class="table" >
                <div id ="table2" class="text-center" style="background-color: #3d6d80">Overview</div>
            </table>
        <!-- </div> -->
        </body>

</html>
